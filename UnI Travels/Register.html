<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="wetravel 2.css">
</head>
<body>
    

<div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="message" id="success-message" style="display: none;">Đăng ký thành công!</div>
<div class="message" id="login-message" style="display: none;">Đăng nhập thành công!</div>
<script>
    // Xử lý sự kiện "Sign Up"
    document.querySelector('.sign-up-htm .button').addEventListener('click', function (e) {
      e.preventDefault(); // Ngăn form reload
      document.getElementById('tab-1').checked = true; // Chuyển sang tab "Sign In"
      showMessage('success-message'); // Hiển thị thông báo đăng ký thành công
    });
  
    // Xử lý sự kiện "Sign In"
    document.querySelector('.sign-in-htm .button').addEventListener('click', function (e) {
      e.preventDefault(); // Ngăn form reload
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
  
      // Kiểm tra thông tin đăng nhập (Demo: chấp nhận mọi thông tin)
      if (username && password) {
        showMessage('login-message'); // Hiển thị thông báo đăng nhập thành công
        setTimeout(() => {
          window.location.href = 'Locations.html'; // Chuyển đến home.html
        }, 2000); // Chờ 2 giây trước khi chuyển trang
      } else {
        alert('Vui lòng nhập đầy đủ thông tin đăng nhập.');
      }
    });
  
    // Hàm hiển thị thông báo
    function showMessage(id) {
      const message = document.getElementById(id);
      message.style.display = 'block'; // Hiển thị thông báo
      setTimeout(() => {
        message.style.display = 'none'; // Ẩn sau 3 giây
      }, 3000);
    }
  </script>
  
</body>
</html>
